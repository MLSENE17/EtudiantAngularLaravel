<body class="bg-light">
    
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <a class="nav-link" aria-current="page" routerLink="" routerLinkActive="active">Accueil</a>

      <form [formGroup]="formSeach">
        <input (keyup)="searchEtudiant()" class="form-control me-2" type="search" placeholder="Search"  formControlName="search" required>
        <div *ngIf="ameth?.length" class="dropdown dropdown-content" id="search">
          <a *ngFor="let item of ameth" routerLink="etudiant/show/{{item.id}}">{{item.prenom + item.nom}}</a>
        </div>
      </form>
    </div>
