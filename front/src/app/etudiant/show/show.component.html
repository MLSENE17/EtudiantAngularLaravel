<div class="my-3 p-3 bg-body rounded shadow-sm">
    <div *ngIf="etudiants" class="d-flex text-muted pt-3">
        <div class="row">
            <div class="col-md-12">
                <ul class="list-group">
                     <li >Prenom : {{etudiants[0].prenom}}</li>
                    <li >Nom : {{etudiants[0].nom}}</li>
                    <li >Email : {{etudiants[0].email}}</li>
                    <li >Classe : {{etudiants[0].classe.libelle}}</li>
               </ul>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <a (click)="deleteEven(etudiants[0].id)" class="btn btn-danger">Supprimer</a>
            </div>
           
        </div>
       
    </div>
 
  </div>
